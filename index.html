<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The character encoding for the HTML document -->
    <meta charset="UTF-8" />

    <!-- Setting the viewport to make the website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Specifying the rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Linking to the bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Linking to the custom stylesheet -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- Linking to the fontawesome library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <!-- Title of the webpage -->
    <title>Weather Widget</title>
  </head>
  <body class="bg-light">
    <!-- Container for the main content -->
    <div class="container mt-5">
      <!-- A card component from bootstrap -->
      <div class="card text-center">
        <!-- Card header for the location name -->
        <div class="card-header">
          <h5>Visakhapatnam, India</h5>
        </div>
        <!-- Card body containing the weather details -->
        <div class="card-body d-flex flex-column">
          <!-- Displaying the current weather details -->
          <section class="current-weather">
            <div class="d-flex justify-content-between">
              <!-- Weather icon -->
              <div>
                <i class="fas fa-cloud-sun mr-2 fa-5x"></i>
              </div>
              <!-- Current temperature -->
              <div>
                <h1 class="mb-5">21.0&#8451;</h1>
              </div>
              <!-- Other weather details -->
              <div>
                <p class="mb-0">Wind: <strong>6.1 kmph</strong></p>
                <p class="mb-0">Precipitation: <strong>3 mm</strong></p>
                <p class="mb-0">Pressure: <strong>1025 mb</strong></p>
              </div>
            </div>
          </section>
          <!-- Separator line -->
          <hr />
          <!-- Displaying the forecast for the next 5 days -->
          <section class="upcoming-weather">
            <div class="d-flex justify-content-between">
              <div class="mb-3">
                <p class="mb-0">Mon</p>
                <i class="fas fa-sun"></i>
                <p>21.7&#8451;</p>
              </div>
              <div class="mb-3">
                <p class="mb-0">Tue</p>
                <i class="fas fa-cloud"></i>
                <p>23.6&#8451;</p>
              </div>
              <div class="mb-3">
                <p class="mb-0">Wed</p>
                <i class="fas fa-cloud-showers-heavy"></i>
                <p>25.5&#8451;</p>
              </div>
              <div class="mb-3">
                <p class="mb-0">Thu</p>
                <i class="fas fa-sun"></i>
                <p>28.4&#8451;</p>
              </div>
              <div class="mb-3">
                <p class="mb-0">Fri</p>
                <i class="fas fa-cloud"></i>
                <p>31.3&#8451;</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
